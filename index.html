<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="lib/icons/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/animate/animate.css">
    <link rel="stylesheet" href="lib/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/animated-headline/animated-headline.css">
    <link class="color-mode" rel="stylesheet" href="css/styles.css">
    <link class="color-change" rel="stylesheet" href="css/blue.css">
    <script src="https://kit.fontawesome.com/bbe98df1ca.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/header-control.js"></script>

    <title>Alvaro Leandro</title>
</head>

<body>
    <!--Preloader-->
    <div class="load-wrapp">
        <div class="effect">
            <p data-i18n="welcome_message">Álvaro Leandro Cavalcante</p>
            <div class="bar"></div>
        </div>
    </div>
    <!--.Preloader-->

    <div class="header mobile">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Álvaro Leandro Cavalcante</h1>
    </div>
    <div class="all">
        <div class="left-content">
            <div class="left-scroll">
                <div class="img-avata">
                    <img src="images/alvaro3.jpg" alt="avata" class="zoom">
                </div>
                <h4 class="title-port">Álvaro Leandro Cavalcante</h4>
                <div id="header"></div>
                <div id="footer" class="footer-box"></div>
            </div>
        </div>

        <div id="home" class="right-content">
            <div class="right-wrap right-home">
                <div class="content-home">
                    <h1>
                        <span data-i18n="welcome_message">Seja Bem Vindo !</span>
                    </h1>
                    <div class="cd-headline push">
                        <span style="padding-left:1em" data-i18n="i_am">Eu sou</span>
                        <span class="cd-words-wrapper">
                            <b class="is-visible" data-i18n="developer">Desenvolvedor</b>
                            <b data-i18n="musician">Músico</b>
                            <b data-i18n="data_engineer">Engenheiro de Dados</b>
                            <b data-i18n="runner">Corredor</b>
                        </span>
                    </div>
                </div>
                <div class="overlay-content"></div>
                <!-- Line Bg Effect -->
                <div class="line-bg">
                    <div class="line-item"></div>
                    <div class="line-item"></div>
                    <div class="line-item"></div>
                </div>
                <!-- .Line Bg Effect -->
                <div class="image-home">
                    <img src="images/cello2.jpg" align="bg">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/owlcarousel/owl.carousel.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/animated-headline/animated-headline.js"></script>
    <script type="text/javascript" src="lib/youtubebg/jquery.youtubebackground.js"></script>
    <script type="text/javascript" src="lib/magnific/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="lib/portfolio/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
